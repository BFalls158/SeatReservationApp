<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<main>
		<h1>header of stuff</h1>

			<div id="availableBox" class="legendItem"></div><div class="legendItem"></div><div class="legendItem"></div>
		
			
		</div>
			<p id="instructions">Select your seat(s) below and click sumbit to reserve your seat(s)!</p>
		

		<div id="screen">
			Screen
		</div>

		<div id="seatGrid">
			<div id="row1" class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div id="row2" class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div id="row3" class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div id="row4" class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>

			<form>
				<input type="text" name="firstName" id="firstName" placeholder="First Name" />
				<input type="text" name="lastName" id="lastName" placeholder="Last Name"/>
				<input type="email" name="email" id="email" placeholder="E-mail">
				<input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" />
				<button type="button" id="button" name="button">Sumbit</button>
			</form>		
		</div>

	<main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
