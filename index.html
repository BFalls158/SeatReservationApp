<!DOCTYPE html>
<html>
<head>
	<title>Seat Reservation App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<main>
		<h1>header of stuff</h1>
		
		<div id="legend">
			<div id="availableBox" class="legendItem"></div><div class="legendItem"></div><div class="legendItem"></div>
		
			
		</div>
			<p id="instructions">Select your seat(s) below and click sumbit to reserve your seat(s)!</p>
		

		<div id="screen">
			Screen
		</div>

		<div id="seatGrid">
			<div id="row1" class="row">
				<div class="seat">A1</div>
				<div class="seat">A2</div>
				<div class="seat">A3</div>
				<div class="seat">A4</div>
				<div class="seat">A5</div>
				<div class="seat">A6</div>
			</div>
			<div id="row2" class="row">
				<div class="seat">B1</div>
				<div class="seat">B2</div>
				<div class="seat">B3</div>
				<div class="seat">B4</div>
				<div class="seat">B5</div>
				<div class="seat">B6</div>
			</div>
			<div id="row3" class="row">
				<div class="seat">C1</div>
				<div class="seat">C2</div>
				<div class="seat">C3</div>
				<div class="seat">C4</div>
				<div class="seat">C5</div>
				<div class="seat">C6</div>
			</div>
			<div id="row4" class="row">
				<div class="seat">D1</div>
				<div class="seat">D2</div>
				<div class="seat">D3</div>
				<div class="seat">D4</div>
				<div class="seat">D5</div>
				<div class="seat">D6</div>
			</div>

			<form>
				<input type="text" name="firstName" id="firstName" placeholder="First Name" />
				<input type="text" name="lastName" id="lastName" placeholder="Last Name"/>
				<input type="email" name="email" id="email" placeholder="E-mail">
				<input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" />
				<button type="button" id="button" name="button">Sumbit</button>
			</form>		
		</div>

	<main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
